<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Currency</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Exchange Currency</h1>
    <div class="container">
      <div class="currency-container">
        <select name="base-currency" id="base-currency"></select>
        <button id="swap-currency">
          <img
            src="images/swap.png"
            alt="Swap Currency"
            width="50"
            height="50"
          />
        </button>
        <select name="conversion-currency" id="conversion-currency"></select>
      </div>
      <div class="exchange-container">
        <input
          type="number"
          id="base-price"
          placeholder="Enter amount"
          step="0.01"
        />
        <button id="convert">CONVERT</button>
      </div>
    </div>
    <div class="container" id="converted-price"></div>
  </body>
</html>
